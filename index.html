<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>柊木悠利さめがめ（サイズ選択・効果音付き）</title>
</head>
<body>
    <div id="game-container">
        <h1>柊木悠利さめがめ（サイズ選択・効果音付き）</h1>
        <div id="controls">
            <select id="size-select">
                <option value="6">S (6x6)</option>
                <option value="12">M (12x12)</option>
                <option value="18">L (18x18)</option>
            </select>
            <button id="start-over">Start Over</button>
        </div>
        <div id="game-board">
        </div>
        <p class="information"><span id="count">がんばれ！</span></p>
        <p class="information"> <span id="nowScore">がんばれ！</span></p>
        <p class="information">スコア: <span id="score">0</span></p>
    </div>
    <div hidden>
        <img id="youriStage" src="./image/youri_stage.png">
    </div>
    <script src="js/samegame.js"></script>
</body>
</html>
